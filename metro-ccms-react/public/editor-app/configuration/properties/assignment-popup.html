<div class="modal" ng-controller="KisBpmAssignmentPopupCtrl">

          ng-click="close()"

      </div>

              </thead>
              <tr ng-repeat="group in assignment.groups">
                <td><input type="checkbox" ng-model="group.check" /></td>
                <td>{{ group.value }}</td>
                <td>{{ group.name }}</td>
                <td>{{ group.remark }}</td>
              </tr>
            </table>
